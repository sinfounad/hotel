<div class="barra">
   
  </div>

  <div class="container">
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
    <button type="button" class="btn btn-success btn-s" 
      (click)="uploader.uploadAll()" 
      [disabled]="!uploader.getNotUploadedItems().length" >
          Upload
    </button>
  </div>
  <div class="row card">
    <h4>Download Section</h4>

    <div class="row" *ngFor="let item of lstFileDetails; "
    style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <div class="col-sm-7">{{item}}</div>
        <div class="col-sm-5" style="text-align:center;"><button type="button" class="btn btn-primary" (click)="download(item)">Download</button></div>
    </div>

    <div class="row" *ngFor="let item of lstFileDetails; ">
      <div id="imagenes" class="example">apart</div>
      <div [innerHTML]="htmlStr"></div>
       <img src="Diapositiva1.jpg" width="100px" height="100px">
    </div>


   

</div>
