<div class="row">



<div class="col-md-3" style="background-color: aqua">Bienevenido</div>
<div class="col-md-3" style="background-color: rgb(185, 13, 99)">Seleciona un archivo</div>
<div class="col-md-3" style="background-color: rgb(255, 208, 0)"><input style="background-color: aqua;" type="file" class="custom-file-input" id="input-cusmtom-file" (change)="onFileChange($event)" name="text"></div>
<div class="col-md-3" style="background-color: aqua">4</div>
<div class="col-md-4" style="background-color: rgb(166, 255, 0)"><input type="submit" (click)="upload()"></div>
<div class="col-md-4" style="background-color: red">6</div>
<div class="col-md-4" style="background-color: rgb(166, 255, 0)">5</div>
<div class="col-md-4" style="background-color: red">8</div>
<a href="rest.html"><h3>Aqui Pulsa</h3></a>
<input type="submit" (click)="obtenerFilas()" style="background-color: blue; height:50px; width:120px">
</div>
<div class="row card">
    <h4>Download Section</h4>

    <div class="row" *ngFor="let item of lstFileDetails; "
    style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
        <div class="col-sm-7">{{item}}</div>
        <div class="col-sm-5" style="text-align:center;"><button type="button" class="btn btn-primary" (click)="download(item)">Download</button></div>
    </div>
</div>
